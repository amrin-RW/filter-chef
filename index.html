    <link href="./static/css/main.43335a5b.css" rel="stylesheet">
</head>

<body>
    <h1>Camera Permission Request</h1>
    <button id="requestButton">Request Camera Permission</button>

    <script>
        const requestButton = document.getElementById('requestButton');
        requestButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                // Camera permission granted
                window.flutter_inappwebview.callHandler('cameraPermission', 'granted');
            } catch (error) {
                // Camera permission denied
                window.flutter_inappwebview.callHandler('cameraPermission', 'denied');
            }
        });
    </script>
</body>
</html>
